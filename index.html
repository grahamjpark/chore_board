<html>
	<head>
		<title>Welcome to Chore-Board</title>
		<link rel="stylesheet" type="text/css" href="/css/master.css">
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="loginBar">
			<form id="login" action="">
					<input id="user" placeholder="Username"/>
					<input id="pass" autocomplete="off" type="password" placeholder="Password"/>
					<button>Login</button>
			</form>
		</div>
		<div class="container">
			<div id="header">Chore Board</div>
			<ul class="menu">
				<li id="viewJobs">Chores</li>
				<li style="float:right;" id="viewLeaderboard">Users</li>
			</ul>
			<div id="content">
				<div class="chore" id="234234">
					<span class="choreName">"MOP THE DISHES"</span>
					<span class="choreDesc">ohaiyo</span>
					<span class="ChoreAuthor">EXAMPLEMAN</span>
					<span class="chorePoints">15</span>
				</div>
				<div id="list"></div>
			</div>
		</div>
		<script src="/socket.io/socket.io.js"></script>
    	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script>
		  var socket = io();
		  $('#viewJobs').click(function(){
			socket.emit('viewJobs', true);
			return false;
		  });
		  $('#viewLeaderboard').click(function(){
			socket.emit('viewLeaderboard');
			return false;
		  });
		  $('#login').submit(function(){
			socket.emit('login', $('#user').val(), $('#pass').val());
			//$('#user').val('');
			//$('#pass').val('');
			return false;
		  });
		  socket.on('setSection', function(title){
			$('#section').empty();
			$('#section').append($('<li>').text(title));
		  });
		  socket.on('addList', function(element){
			$('#list').append(element + '<br>');
		  });
		  socket.on('clearList', function(){
			$('#list').empty();
		  });
		</script>
	</body>
</html>
