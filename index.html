<html>
	<head>
		<title>Welcome to Chore-Board</title>
		<!--<link rel="stylesheet" type="text/css" href="master.css">-->
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
		<style>
body {
	background-color: #AAA;
	background-image: url(brick-wall.jpg);
	min-width: 400pt;
	padding: 0px;
	margin: 0px;
	background-position: -40px -40px
}

form {
	display: inline-block;
}

#loginBar {
	background-color: #555;
	right: 3vw;
	display: inline-block;
	position: fixed;
	margin-top: 0px;
	border-radius: 0px 0px 5pt 5pt;
	padding: 5pt 5pt 0pt 5pt;
}

.container {

	width: 100%;
	height: auto;
}

.menu {
	background-color: rgba(255,255,255,.6);
	list-style-type: none;
	margin: 0px;
	padding: 0px;
	color: black;
	font-family: Helvetica, Arial;
	font-size: 5vmin;
	width: 100%;
}

.menu li {
	display: inline-block;
	-webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
    -moz-box-sizing: border-box;    /* Firefox, other Gecko */
    box-sizing: border-box;         /* Opera/IE 8+ */
	margin: 0px;
	padding: 0px;
	width: 50%;
	text-align: center;
	border-bottom: 2pt solid #14BDFF;
	border-right: 1pt solid #AAA;
	transition: background-color .2s;
	-webkit-transition: background-color .2s;
	-o-transition: background-color .2s;
	-moz-transition: background-color .2s;
	-ms-transition: background-color .2s; 
}

.menu li:hover {
	background-color: #14BDFF;
}

#content{
	padding: 1%;
	-webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
    -moz-box-sizing: border-box;    /* Firefox, other Gecko */
    box-sizing: border-box;         /* Opera/IE 8+ */
	width: 100%;
	height: 500pt;
	background-color: rgba(255,255,255,.6);
}

#header {
	color: white;
	font-family: Pacifico, script;
	font-size: 15vmin;
	text-align: center;
}

.pubItem {
	width: 100%;
	border: 1px solid black;
	height: auto;
}
		</style>
	</head>
	<body>
		<div id="loginBar">
			<form id="login" action="">
					<input id="user" placeholder="Username"/>
					<input id="pass" autocomplete="off" type="password" placeholder="Password"/>
					<button>Login</button>
			</form>
		</div>
		<div class="container">
			<div id="header">Chore Board</div>
			<ul class="menu">
				<li>Public</li>
				<li style="float:right;">Personal</li>
			</ul>
			<div id="content">
				<br>
				<form id="viewPublicJobs" action=""><button>View Public Jobs</button></form>
				<form id="viewPrivateJobs" action=""><button>View Private Jobs</button></form>
				<form id="viewLeaderboard" action=""><button>View Leaderboard</button></form>
			</div>
		</div>
		<script src="/socket.io/socket.io.js"></script>
    	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script>
		  var socket = io();
		  $('#viewPublicJobs').submit(function(){
			socket.emit('viewJobs', true);
			return false;
		  });
		  $('#viewPrivateJobs').submit(function(){
			socket.emit('viewJobs', false);
			return false;
		  });
		  $('#viewLeaderboard').submit(function(){
			socket.emit('viewLeaderboard');
			return false;
		  });
		  $('#login').submit(function(){
			socket.emit('login', $('#user').val(), $('#pass').val());
			$('#user').val('');
			$('#pass').val('');
			return false;
		  });
		  socket.on('chat message', function(msg){
			$('#messages').append($('<li>').text(msg));
		  });
		</script>
	</body>
</html>
